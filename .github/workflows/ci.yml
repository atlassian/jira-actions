name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      release:
        description: 'Release? yes/no'
        default: 'no'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jira-version: ["7.2.0", "7.13.0", "8.0.0", "8.5.0", "8.13.0"]
    env:
      JIRA_SOFTWARE_VERSION: ${{ matrix.jira-version }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Cache Gradle
      uses: actions/cache@v2
      with:
        path: ~/.gradle
        key: ${{ runner.os }}-${{ hashFiles('gradle') }}
    - name: Build
      run: ./gradlew build
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: test-reports
        path: build/reports/tests
  build-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo "All build jobs successful."
  release:
    runs-on: ubuntu-latest
    needs: build-check
    if: github.event.inputs.release == 'yes'
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Cache Gradle
      uses: actions/cache@v2
      with:
        path: ~/.gradle
        key: ${{ runner.os }}-${{ hashFiles('gradle') }}
    - name: Release
      env:
        atlassian_private_username: ${{ secrets.ARTIFACTORY_USERNAME }}
        atlassian_private_password: ${{ secrets.ARTIFACTORY_API_KEY }}
      run: |
        ./gradlew release -Prelease.customUsername=${{ secrets.REPOSITORY_ACCESS_TOKEN }}
        ./gradlew publish
